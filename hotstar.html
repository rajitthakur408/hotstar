<!DOCTYPE html>
<html lang="en">

    <style>
     
     body{
      background-color: rgb(4, 4, 27);
     }

      #maincontainer{
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        gap: 10px;
        position: relative;
      }

      .container{
       position: relative;
      }

      .tile{
        position: absolute;

}

        height: 350px;
        opacity: 0.8;

      }
      .line{
        width: 18px;
        height: 2px;
        margin-top: 3px;
        margin-bottom: 3px;
        background: aliceblue;
        display: block;
      }
      .wrapper{
        position: relative;
        padding: 20px;
        margin-left: -10px;

      }
      .logo{
        position: relative;
        top: 6px;
        left: 8px;
        
      }
      .srchicon{
        height: 20px;
        width: 20px;
      }
      input{
        position: relative;
         width: 240px;
         height: 32px;
        border: none;
       border-bottom: 1px solid aliceblue;
       color: aliceblue;
       font-size: 16px;
       outline: 0;
       padding: 0 28px 0 0px;
       border-radius: 0;
       background: none;
      }
      .search{
        position: relative;
        top: 9px;
        left: 170px;

      }
      .subbut{
       position: relative;
       outline: none;
       color: #fff;
       text-align: center;
       top: 5px;
       left: 200px;
       text-transform: uppercase;
        background: rgb(38, 38, 177);
        border: none;
       font-size: 12px;
       margin: 15px 0 15px 20px;
       padding: 0 12px;
       letter-spacing: 0.4px;
       font-weight: 700;
       height: 24px;
       line-height: 24px;
       border-radius: 4px;
      }
      .login{
        position:absolute;
        right: -250px;
        top: 12px;
        font-weight: 500;
        text-transform: uppercase;
        color: aliceblue;
        text-decoration: none;
        cursor: pointer;
        display: inline-block;
        padding: 13px 0;
        margin-left: 15px;
        opacity: 1;
        font-size: 14px;
      }
      .headert{
        position: fixed;
        top: 0px;
        z-index: 50;
        background-color: rgb(4, 4, 27); ;
        
      }
    </style>
</head>
<body>
